

		<header id="gtco-header" class="gtco-cover gtco-cover-xs gtco-inner" role="banner">
			<div class="gtco-container">
				<div class="row">
					<div class="col-md-12 col-md-offset-0 text-left">
						<div class="display-t">
							<div class="display-tc">
								<div class="row">
									<div class="col-md-8">
										<h1 class="no-margin">Your Taken Flights</h1>
										<p  ng-repeat="x in allTakenFlights">
											{{x.from}} -
											{{x.to}} -
											{{x.flightNumber}} -
											{{x.cost}} -
											{{x.dateOfFlight}} -
											{{x.seatType}}
										</p>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</header>
		<!-- END #gtco-header -->



		<!--String to, String from, String seatType, String flightNumber, Long date, Double cost-->



		<div class="gtco-section">
			<div class="gtco-container">
				<div class="row">
					<div class="col-md-8 col-md-offset-2 gtco-heading text-center">
						<h2>Add flight</h2>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6">
						<form>
							<div class="form-group">
								<label for="from">From</label>
								<input type="text" class="form-control" id="from" ng-model="from" required="required">
							</div>
							<div class="form-group">
								<label for="to">To</label>
								<input type="text" class="form-control" id="to"  ng-model="to" required="required">
							</div>
							<div class="form-group">
								<label for="flightNumber">Flight Number</label>
								<input type="text" class="form-control" id="flightNumber" ng-model="flightNumber" required="required">
							</div>
							<div class="form-group">
								<label for="dateOfFlight">Date Of Flight</label>
								<input type="text" class="form-control" id="dateOfFlight"  ng-model="dateOfFlight" required="required">
							</div>
							<div class="form-group">
								<label for="seatType">Seat Type</label>
								<input type="text" class="form-control" id="seatType" ng-model="seatType" required="required">
							</div>
							<div class="form-group">
								<label for="seatType">Cost</label>
								<input type="text" class="form-control" id="cost" ng-model="cost" required="required">
							</div>
							<div class="form-group">
								<input class="btn btn btn-special" value="Add flight" ng-click="addDestination()">
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<!-- END .gtco-services -->
