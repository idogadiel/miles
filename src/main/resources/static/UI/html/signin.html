<!-- Contact -->

<div class="contact_form_section">
    <div class="container">
        <div class="row">
            <div class="col">

                <!-- Contact Form -->

                <div class="contact_form_container">
                    <div class="contact_title text-center">Sign In</div>
                    <form id="contact_form" class="contact_form text-center">
                        <input type="text" id="email" placeholder="Enter email" ng-model="username" class="contact_form_name input_field" required="required" data-error="Email is required.">
                        <input type="password" id="pwd" placeholder="Enter password" ng-model="password" class="contact_form_email input_field" required="required" data-error="Password is required.">

                        <button type="submit" id="form_submit_button" class="form_submit_button button trans_200" ng-click="signin()">Sign in<span></span><span></span><span></span></button>
                    </form>
                    <br>
                    <div class="contact_title text-center"><img style="align:center" src="../images/loading_spinner.gif" ng-show="showLoader"></div>
                    <div ng-if="user.signedin" class="contact_title text-center">You are now signed in.</div>
                    <div ng-if="!user.signedin && login_tries" class="contact_title text-center">Wrong username and/or password.</div>
                    <a style="cursor:pointer;"  ng-show="!user.signedin && login_tries" ng-click="sendForgotPasswordLink()"><div class="contact_title text-center">Forgot your password? Click Here</div></a><br>
                </div>

            </div>
        </div>
    </div>
</div>
